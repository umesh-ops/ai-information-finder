<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Information Finder</title>
</head>
<body>
    <h1>AI Information Finder</h1>
    <form action="/search" method="post">
        <input type="text" name="query" placeholder="Ask a question..." required>
        <button type="submit">Submit Query</button>
    </form>
    {% if results %}
        <h2>Results:</h2>
        <ul>
        {% for doc_name, similarity in results %}
            <li>{{ doc_name }} - Similarity Score: {{ similarity }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
